name: 'Setup and install'
description: 'Common setup steps for Actions'

runs:
  using: composite
  steps:
    - uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    - uses: actions/setup-node@v4
      with:
        node-version: 22

    - shell: bash
      run: bun add -g turbo

    - shell: bash
      run: bun install
